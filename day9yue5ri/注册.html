<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{margin:0;padding:0;}
			#box{
				width:500px;
				height:500px;
				border:1px solid black;
				margin:50px auto;
			}
			input{
				display:block;
				width:400px;
				height:40px;
				margin:10px auto 0;
				font-size:18px;
				color:#ccc;
			}
			p{
				width:400px;
				height:20px;
				margin:0px auto;
				font-size:16px;
				font-style:italic;
				line-height:20px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<form action="" method="post">
				<input type="text" name="" id="name" value="注册的QQ号" maxlength="16"/>
				<p></p>
				<input type="password" name="" id="password1" value="" placeholder="密码:" maxlength="16"/>
				<p></p>
				<input type="password" name="" id="password2" value="" placeholder="确认密码:" maxlength="16"/>
				<p></p>
				<input type="text" name="" id="phone" value="手机号:" maxlength="11" />
				<p></p>
				<input type="text" name="" id="shu" value="验证码" />
				<p></p>
				<input type="button" name="" id="join" value="立即注册" />
				<input type="reset" name="" id="" value="重置" />
			</form>
		</div>
		
		
		
		<script type="text/javascript" src="js/注册.js"></script>
		
		
		
		
		
		
	</body>
</html>
